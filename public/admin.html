<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionSchema Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">ActionSchema Admin Dashboard</h1>
        <div class="flex items-center space-x-4 mb-4">
            <a href="reference.html"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Documentation</a>
            <div class="flex-grow">
                <input type="text" id="authTokenInput" class="w-full px-3 py-2 border rounded" readonly>
            </div>
            <button onclick="copyAuthToken()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                <i class="fas fa-copy mr-2"></i>Copy
            </button>
        </div>
        <div id="loading" class="text-center py-4 hidden">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading...</p>
        </div>
        <div id="projectList" class="space-y-4"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://data.actionschema.com';
        const AUTH_URL = 'https://auth.actionschema.com/oauth/authorize?client_id=crud_website&redirect_uri=https://data.actionschema.com/admin.html';

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function copyAuthToken() {
            const authTokenInput = document.getElementById('authTokenInput');
            authTokenInput.select();
            document.execCommand('copy');
            alert('Auth token copied to clipboard!');
        }

        async function fetchWithAuth(url, options = {}) {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = AUTH_URL;
                return;
            }
            document.getElementById('authTokenInput').value = authToken;
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${authToken}`
                }
            });
        }

        async function listProjects() {
            showLoading();
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/listProjects`);
                const data = await response.json();
                hideLoading();
                if (data.isSuccessful) {
                    renderProjects(data.projects);
                } else {
                    alert(`Failed to list projects: ${data.message}`);
                }
            } catch (error) {
                hideLoading();
                alert(`Error: ${error.message}`);
            }
        }

        function renderProjects(projects) {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'bg-white p-4 rounded shadow';
                projectElement.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${project.projectSlug}</h2>
                    <p class="mb-2">${project.description || 'No description'}</p>
                    <h3 class="font-semibold mb-1">Databases:</h3>
                    <ul class="list-disc pl-5 mb-2">
                        ${project.databaseSlugs.map(slug => `
                            <li class="flex justify-between items-center">
                                <a href="/model.html?databaseSlug=${slug}" class="text-blue-500 hover:underline">${slug}</a>
                                <button onclick="removeDatabase('${slug}')" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                    <button onclick="removeProject('${project.projectSlug}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                        <i class="fas fa-trash mr-1"></i> Delete Project
                    </button>
                `;
                projectList.appendChild(projectElement);
            });
        }

        async function removeProject(projectSlug) {
            if (confirm(`Are you sure you want to delete the project "${projectSlug}"?`)) {
                showLoading();
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/removeProject`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ projectSlug })
                    });
                    const data = await response.json();
                    hideLoading();
                    if (data.isSuccessful) {
                        alert('Project removed successfully');
                        listProjects();
                    } else {
                        alert(`Failed to remove project: ${data.message}`);
                    }
                } catch (error) {
                    hideLoading();
                    alert(`Error: ${error.message}`);
                }
            }
        }

        async function removeDatabase(databaseSlug) {
            if (confirm(`Are you sure you want to delete the database "${databaseSlug}"?`)) {
                showLoading();
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/removeDatabase`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ databaseSlug })
                    });
                    const data = await response.json();
                    hideLoading();
                    if (data.isSuccessful) {
                        alert('Database removed successfully');
                        listProjects();
                    } else {
                        alert(`Failed to remove database: ${data.message}`);
                    }
                } catch (error) {
                    hideLoading();
                    alert(`Error: ${error.message}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = AUTH_URL;
            } else {
                document.getElementById('authTokenInput').value = authToken;
                listProjects();
            }
        });
    </script>
</body>

</html>
