<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="loading"
        class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
    </div>

    <div id="content" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="display: none;">
        <h1 class="text-2xl font-bold mb-4 text-center">Welcome</h1>
        <p id="message" class="text-center mb-4"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const message = document.getElementById('message');

            function showContent(msg) {
                loading.style.display = 'none';
                content.style.display = 'block';
                message.textContent = msg;
            }

            if (code) {
                fetch('https://auth.actionschema.com/client/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${code}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.access_token) {
                            localStorage.setItem('authToken', data.access_token);
                            showContent('Successfully authenticated. Redirecting...');
                            setTimeout(() => {
                                history.back();
                            }, 2000);
                        } else {
                            showContent('Authentication failed. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showContent('An error occurred. Please try again.');
                    });
            } else if (!localStorage.getItem('authToken')) {
                window.location.href = 'https://auth.actionschema.com/client/authorize?client_id=yfAhIMDYbvQCTXqN';
            } else {
                history.back();
            }
        });
    </script>
</body>

</html>
